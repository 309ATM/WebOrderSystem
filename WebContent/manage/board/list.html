





<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
<title>餐桌列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/page_common.js"></script>
<link href="../../css/common_style_blue.css" rel="stylesheet"
	type="text/css" />
</head>
<body>


	<!-- 页面标题 -->
	<div id="TitleArea">
		<div id="TitleArea_Head"></div>
		<div id="TitleArea_Title">
			<div id="TitleArea_Title_Content">
				<img border="0" width="13" height="13"
					src="../../css/images/title_arrow.gif" /> 餐桌列表
			</div>
		</div>
		<div id="TitleArea_End"></div>
	</div>


	<!-- 过滤条件 -->
	<div id="QueryArea"></div>


	<!-- 主内容区域（数据列表或表单显示） -->
	<div id="MainArea">
		<table class="MainArea_Content" cellspacing="0" cellpadding="0">
			<!-- 表头-->
			<thead>
				<tr align="center" valign="middle" id="TableTitle">
					<td>餐桌编号</td>
					<td>餐桌名称</td>
					<td>状态</td>
					<td>预订人</td>
					<td>预定时间</td>
					<td>操作</td>
				</tr>
			</thead>
			<!--显示数据列表 -->
			<tbody id="TableData" align="center">
				
					<tr class="TableDetail1">
						<td width="100px">3</td>
						<td width="100px">春</td>
						<td width="100px">预定</td>
						<td width="100px">gg&nbsp;</td>
						<td width="200px">2014-05-12 12:03:01</td>
						<td><a
							href="updateUI.html"
							class="FunctionButton">修改</a> <a href="#"
							onClick="return delConfirm('../../DeleteBoardAction.servlet?id=3');"
							class="FunctionButton">删除</a></td>
					</tr>
				
			</tbody>
		</table>
		<!-- 其他功能超链接 -->
		<div id="TableTail">
			<div class="FunctionButton">
				<a href="saveUI.html">新建</a>
			</div>
		</div>
	</div>


	<!-- 分页信息 -->
	<form action="list.html">
		<div id="PaginationBar">
			<div id="PaginationBar_info">
				<span>页次：1/2页</span>
				<span>总记录数：2条</span> <span>每页显示 <select
					id="PaginationBar_PageSizeSelector" name="pageSize">
						<option value="1">1</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="50">50</option>
						<option value="100">100</option>
				</select> 条
				</span>
			</div>
			<div id="PaginationBar_PageSelectorArea">
				<table id="PaginationBar_TablePageNum" cellpadding="0"
					cellspacing="5" width="330px">
					<tr>
						<td>&nbsp;</td>
						<td align="right"><a href="javascript:void(0)" title="首页"><img
								src="../../css/images/pagination/first_page.png"
								onclick="gotoPage(1)" /></a></td>
						<td class='PageSelectorNum PageSelectorNum_Selected' onClick='gotoPage(1)'>1</td><td class='PageSelectorNum' onClick='gotoPage(2)'>2</td>
						<td align="left"><a href="#" title="尾页"><img
								src="../../css/images/pagination/last_page.png"
								onclick="gotoPage(2)" /></a></td>
					</tr>
				</table>
				<div id="PageSelector_PageNumInputArea">
					<span>转到</span> <input type="text" id="PageSelector_PageNumInput"
						maxlength="4" value="1" onFocus="this.select()"
						onClick="this.select()"
						onKeyPress="return submitPaginationFormByInput(event, this.value)"
						value="1" /> <img
						src="../../css/images/pagination/pageSelector_GoButton.png"
						id="PageSelector_SubmitImage"
						onClick="gotoPage( document.getElementById('PageSelector_PageNumInput').value )" />
					<script type="text/javascript">
						// 定义总页码数
						var pageCount = 2;
					</script>
				</div>
			</div>
		</div>
		<input type="hidden" name="currentPage" />
	</form>


	<!-- 说明 -->
	<div id="DescriptionArea"></div>


</body>
</html>
